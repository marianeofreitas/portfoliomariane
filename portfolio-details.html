}

const mapImage = document.querySelector('#mapImage');  // A id da sua tag <img> para a imagem do mapa

// Função para verificar se a imagem existe
function checkImageExists(url, callback) {
  const img = new Image();
  img.onload = function() { callback(true); };  // Se carregar, a imagem existe
  img.onerror = function() { callback(false); };  // Se não carregar, a imagem não existe
  img.src = url;
}

// Verifique os três formatos e defina a imagem corretamente
const formats = ['.jpg', '.png', '.jpeg'];
let foundImage = false;

formats.forEach((ext) => {
  if (!foundImage) {
    const imageUrl = `assets/img/portfolio/${newMapName}${ext}`;
    checkImageExists(imageUrl, function(exists) {
      if (exists) {
        mapImage.src = imageUrl;  // Atualiza a imagem com o primeiro formato encontrado

    });
  }
